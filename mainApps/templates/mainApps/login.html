<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/mainUpWork.css' %}">
</head>
<body style="background: white">

    <img class="top-left" src="{% static 'img/login-top' %}-left-image.png">
    <img class="top-right" src="{% static 'img/login-top' %}-right-image.png">
    <img class="bottom-left" src="{% static 'img/login-bottom' %}-left-image.png">
    

        <img class="logo" src="{% static 'img/logo.png' %}">
        <div class="form-box">
            <p>Admin Login</p>
            <form class="text-right">
                <input type="text" name="emailOrNumber" placeholder="Phone Number or Email"><br>
                <input type="password" name="password" placeholder="Password">
                <span class="forgot-password">Forgot Password?</span><br>

                <button type="button" class="mt-3 sign-in">Login</button>

            </form>
        </div>
    

</body>
</html>
