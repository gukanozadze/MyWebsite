<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'AddCity/main.css' %}">
</head>
<body>
    <nav >
        <div class="logo text-left ml-5" style="float:left">
                <img src="{% static 'AddCity/img/default.jpg' %}"  width="50px">

        </div>
        <div class="nav-right text-right mr-4">
            
                <img src="{% static 'AddCity/img/default.jpg' %}" class="rounded-circle align-middle mr-3" width="50px">
                <i class="fas fa-angle-down fa-2x align-middle" ></i>
        </div>
    </nav>
    <div class="main-page">
        <div class="main_contents">
            <div class="dashboard-navigation">
                <ul class="align-middle">
                    <li><span class="list-text"><img src="{% static 'AddCity/img/speedometr.png' %}"> Dashboard</span></li>
                    <li><span class="list-text active"><img src="{% static 'AddCity/img/crown.png' %}" class="active">Master</span></li>
                    <li><span class="list-text"><img src="{% static 'AddCity/img/customer.png' %}">Customer</span></li>
                    <li><span class="list-text"><img src="{% static 'AddCity/img/quotes.png' %}">Quotes</span></li>
                    <li><span class="list-text"><img src="{% static 'AddCity/img/phone.png' %}">Contacts</span></li>
                    <li><span class="list-text"><img src="{% static 'AddCity/img/marketing.png' %}">Marketing</span></li>
                    <li><span class="list-text"><img src="{% static 'AddCity/img/reward.png' %}">rewards</span></li>

                </ul>
            </div>
            
            <div class="mt-5">
                <span class="master-span">MASTER</span>

                <div class="main-dashboard mt-3">
                    <div class="main-dashboard-categories row text-center pt-3 ml-0 mr-0">
                        <div class="col-3 active">Add City</div>
                        <div class="col-3">Add Category</div>
                        <div class="col-3">Add Sport</div>
                        <div class="col-3">View All</div>
                    </div><hr class="main-dashboard-hr">

                    <div class="city-dashboard">
                        <p>Add City</p>

                        <input type="text" name="city-name" placeholder="City Name">
                        <button type="button" class="city-button">Add New City</button>
                    </div>

                    <div class="selected-cities mt-4">
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>

                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>
                            <button type="button">New Jersey <i class="fas fa-times"></i></button>

                </div>
            </div>
            
        </div>
    </div>

</html>
